<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shoppingu</title>

  <body>
    <div class="container">
      <h1>Shoppingu</h1>

          <p class="product-price">$1300</p>
          <div class="controls">
            <button class="minus">-</button>

          </div>

        </div>

        <!-- Product 2 -->

          <p class="product-name">Heels</p>
          <p class="product-price">$1500</p>
          <div class="controls">
            <button class="minus">-</button>
            <span class="qty">0</span>

        <!-- Product 4 -->
        <div class="product-card">
          <div class="image-placeholder4"><img src="tote.jpg" alt="tote black" id="photos"></div>
          <p class="product-name">Tote Bag</p>
          <p class="product-price">$1100</p>
          <div class="controls">
            <button class="minus">-</button>
            <span class="qty">0</span>
            <button class="plus">+</button>
          </div>
          <button class="heart">ü§ç</button>
        </div>
      </div>
    </div>
    <div class="total-container">
        Total: <span id="total-amount">$0</span>
      </div>
      

    <script src="JavaScript.js"></script>
  </body>
</html>
